# .github/workflows/arcade.yml
name: Snake Arcade
on:
  schedule:
    - cron: '0 * * * *' # runs every hour
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run snake arcade
        run: node .github/run.mjs
